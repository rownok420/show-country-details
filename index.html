<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Country Details</title>
    <!-- bootstrap css cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body{
            background-color: aliceblue;
        }

        #error {
            display: none;
        }

        #error2{
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <section class="container  py-5 rounded">
            <h1 class="text-center text-info">Searce Your Country</h1>
            <div class="input-group mt-5 w-50 mx-auto">
                <input id="searce-field" type="text" class="form-control me-3 rounded-3 p-2" placeholder="Searce Your Country" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="secrceCountry()" class="btn btn-outline-secondary px-4 rounded-3 fw-bold" type="button" id="button-addon2">Searce</button>
            </div>
        </section>
    </header>

    
    <main>
        <!-- add spinner  -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
         
        <!-- error handle 1    -->
        <div class="container w-50 "  id="error">
            <h1 class="text-center text-white bg-danger p-2 rounded-3 ">Please write Country name</h1>
        </div>

        <!-- handle error 2  -->

        <div id="error2" class="alert alert-warning alert-dismissible fade show w-75 mx-auto" role="alert">
            <strong>Hey Users!!!</strong> Please Searce Your Club Carefully.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- modal  -->
        <section id="modal"></section>

        <!-- show all countries  -->
        <section class="container my-5">
            <div id="single-countries" class=" row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>

        <!-- show all countries  -->
        <section class="container my-5">
            <div id="countries" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>
    </main>

    <!-- modal -->

    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#countryDetails">
    Launch demo modal
</button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="countryDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title " id="country-title"></h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="country-info" class="ms-3">
                    <h3 id="languages"></h3>
                    <h3 id="currencies"></h3>
                    <h3 id="region"></h3>
                    <h3 id="population"></h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
  </div>

    <!-- bootstrap js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- my script  -->
    <script src="country.js"></script>
</body>
</html>
